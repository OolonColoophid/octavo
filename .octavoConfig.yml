# Webpage 

template6: "octavoHtml"
  name: "webpage"
  templateextension: ".html"
  format: "html"
  executable: "pandoc"
    arguments:
      - "--mathml"
      - "--self-contained"
      - "--toc"
      - "--css $octavoPath/templates/octavoHtmlTufte.css"
      - "--latex-engine=xelatex"
        filters:
          - "filterDivToHtml.py"
          - "pandoc-crossref"
          - "pandoc-citeproc"
          - "pandoc-csv2table"


