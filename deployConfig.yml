# Webpage 

template: "octavoHtml"
  name: "Simplified Pdf with Open Dyslexic Font"
  format: "html"
  executable: "pandoc"
    arguments:
      - "--mathml"
      - "--self-contained"
      - "--toc"
      - "--css $OCTAVOPATH/templates/octavoHtmlTufte.css"
      - "--latex-engine=xelatex"
        filters:
          - "filterDivToHtml.py"

