# Edward Tufte style, solarised document

template: "octavoTufteSolarisedPdf" # The template file must be named format.tex
  name: "Standard dark theme PDF"
  format: "pdf"
  executable: "pandoc"
    arguments:
      - "--latex-engine=xelatex"
        filters:
          - "filterPopout.py"
          - "filterKeyword.py"
          - "filterDo.py"
          - "filterDivToTufte.py"

